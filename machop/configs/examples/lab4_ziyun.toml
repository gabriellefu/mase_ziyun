# basics
model = "jsc-three-layer"
dataset = "jsc"
task = "cls"

max_epochs = 5
batch_size = 512
learning_rate = 1e-2
accelerator = "cpu"
project = "jsc-tiny"
seed = 42
log_every_n_steps = 5
#####
load_name = "/workspaces/mase/mase_output/jsc-tiny_classification_jsc_2024-02-10/software/training_ckpts/best.ckpt"
load_type = "pl"
######
[passes.multiplifier]
by = "name"

[passes.multiplifier.default.config]
name = "NA"

[search.search_space]
name = "graph/multiply/searchspace"

[search.search_space.setup]
by = "name"

[search.search_space.seed.default.config]
# the only choice "NA" is used to indicate that layers are not quantized by default
name = ["output_only"]
channel_multiplier=1


[search.search_space.seed.seq_blocks_2.config]
# if search.search_space.setup.by = "name", this seed will be used to quantize the mase graph node with name "seq_blocks_2"
name = ["output_only"]
channel_multiplier=[2,4,6,8,10]

[search.search_space.seed.seq_blocks_4.config]
# if search.search_space.setup.by = "name", this seed will be used to quantize the mase graph node with name "seq_blocks_2"
name = ["both"]
channel_multiplier=[2,4,6,8,10]

[search.search_space.seed.seq_blocks_6.config]
# if search.search_space.setup.by = "name", this seed will be used to quantize the mase graph node with name "seq_blocks_2"
name = ["input_only"]




[search.strategy]
name = "optuna"
eval_mode = true

[search.strategy.sw_runner.basic_train]
max_epochs = 5
optimizer = "adam"
learning_rate=1e-3
data_loader = "val_dataloader"
num_samples = 512

[search.strategy.hw_runner.average_bitwidth]
compare_to = 32 # compare to FP32

[search.strategy.setup]
n_jobs = 1
n_trials = 20
timeout = 20000
sampler = "brute-force"
# sum_scaled_metrics = true # single objective
# direction = "maximize"
sum_scaled_metrics = false # multi objective

[search.strategy.metrics]
# loss.scale = 1.0
# loss.direction = "minimize"
accuracy.scale = 1.0
accuracy.direction = "maximize"
average_bitwidth.scale = 0.2
average_bitwidth.direction = "minimize"
